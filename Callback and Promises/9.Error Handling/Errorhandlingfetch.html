<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Error Handling</title>
</head>
<body>
    <h1> Error Handling </h1>
    <div id="output"></div>
    
    <script>
        async function fetchPostWithErrorHandling() {
            try {
                // Fetch data from the API
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/123456789');

                // Check if the response is okay (status code 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Parse the JSON data from the response
                const data = await response.json();

                // Display the data on the webpage
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                // Handle any errors that occur during the fetch
                console.error('Error fetching data:', error);

                // Display an error message on the webpage
                document.getElementById('output').textContent = 'Error: Network response was not ok ' + error.message;
            }
        }

        // Example usage
        fetchPostWithErrorHandling();
    </script>
</body>
</html>
